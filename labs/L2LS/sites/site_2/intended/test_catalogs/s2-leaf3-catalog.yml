anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s2-leaf4.atd.lab
      neighbor_port: Ethernet1
      port: Ethernet1
    result_overwrite:
      custom_field: 'Local: Ethernet1 - Remote: s2-leaf4 Ethernet1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s2-leaf4.atd.lab
      neighbor_port: Ethernet6
      port: Ethernet6
    result_overwrite:
      custom_field: 'Local: Ethernet6 - Remote: s2-leaf4 Ethernet6'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s2-spine1.atd.lab
      neighbor_port: Ethernet4
      port: Ethernet2
    result_overwrite:
      custom_field: 'Local: Ethernet2 - Remote: s2-spine1 Ethernet4'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s2-spine2.atd.lab
      neighbor_port: Ethernet4
      port: Ethernet3
    result_overwrite:
      custom_field: 'Local: Ethernet3 - Remote: s2-spine2 Ethernet4'
anta.tests.hardware:
- VerifyEnvironmentPower:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyEnvironmentCooling:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyTemperature: null
- VerifyTransceiversManufacturers:
    manufacturers:
    - Arista Networks
    - Arastra, Inc.
    - Not Present
    result_overwrite:
      custom_field: 'Accepted Manufacturers: ''Arista Networks'', ''Arastra, Inc.'',
        ''Not Present'''
anta.tests.interfaces:
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet1 - MLAG_s2-leaf4_Ethernet1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet6
      status: up
    result_overwrite:
      custom_field: Interface Ethernet6 - MLAG_s2-leaf4_Ethernet6 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet2
      status: up
    result_overwrite:
      custom_field: Interface Ethernet2 - L2_s2-spine1_Ethernet4 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet3
      status: up
    result_overwrite:
      custom_field: Interface Ethernet3 - L2_s2-spine2_Ethernet4 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet4
      status: up
    result_overwrite:
      custom_field: Interface Ethernet4 - SERVER_s2-host2_eth1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Port-Channel1
      status: up
    result_overwrite:
      custom_field: Interface Port-Channel1 - MLAG_s2-leaf4_Port-Channel1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Port-Channel2
      status: up
    result_overwrite:
      custom_field: Interface Port-Channel2 - L2_SPINES_Port-Channel4 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Port-Channel4
      status: up
    result_overwrite:
      custom_field: Interface Port-Channel4 - SERVER_s2-host2 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Vlan4094
      status: up
    result_overwrite:
      custom_field: Interface Vlan4094 - MLAG = 'up'
anta.tests.mlag:
- VerifyMlagStatus: null
anta.tests.system:
- VerifyNTP: null
- VerifyReloadCause: null
