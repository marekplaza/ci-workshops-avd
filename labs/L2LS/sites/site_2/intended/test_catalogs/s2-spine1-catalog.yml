anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s2-spine2.atd.lab
      neighbor_port: Ethernet1
      port: Ethernet1
    result_overwrite:
      custom_field: 'Local: Ethernet1 - Remote: s2-spine2 Ethernet1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s2-spine2.atd.lab
      neighbor_port: Ethernet6
      port: Ethernet6
    result_overwrite:
      custom_field: 'Local: Ethernet6 - Remote: s2-spine2 Ethernet6'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s2-leaf1.atd.lab
      neighbor_port: Ethernet2
      port: Ethernet2
    result_overwrite:
      custom_field: 'Local: Ethernet2 - Remote: s2-leaf1 Ethernet2'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s2-leaf2.atd.lab
      neighbor_port: Ethernet2
      port: Ethernet3
    result_overwrite:
      custom_field: 'Local: Ethernet3 - Remote: s2-leaf2 Ethernet2'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s2-leaf3.atd.lab
      neighbor_port: Ethernet2
      port: Ethernet4
    result_overwrite:
      custom_field: 'Local: Ethernet4 - Remote: s2-leaf3 Ethernet2'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: s2-leaf4.atd.lab
      neighbor_port: Ethernet2
      port: Ethernet5
    result_overwrite:
      custom_field: 'Local: Ethernet5 - Remote: s2-leaf4 Ethernet2'
anta.tests.hardware:
- VerifyEnvironmentPower:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyEnvironmentCooling:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyTemperature: null
- VerifyTransceiversManufacturers:
    manufacturers:
    - Arista Networks
    - Arastra, Inc.
    - Not Present
    result_overwrite:
      custom_field: 'Accepted Manufacturers: ''Arista Networks'', ''Arastra, Inc.'',
        ''Not Present'''
