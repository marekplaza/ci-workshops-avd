    15 role network-admin secret sha512 $6$arista$RArU/OEQzi81GpjRc8tQz6nDYbOoQGCq02vnj4AeNZrW6wSGSN6dyDw1/DzCDi5HvsTWHXFmASMPSy7iJED.T/\n!\ndaemon
    TerminAttr\n   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token
    -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent
    -taillogs\n   no shutdown\n!\nvlan internal order ascending range 1006 1199\n!\ntransceiver
    qsfp default-mode 4x10G\n!\nservice routing protocols model multi-agent\n!\nhostname
    s1-leaf1\ndns domain atd.lab\n!\nspanning-tree mode mstp\nno spanning-tree vlan-id
    4094\nspanning-tree mst 0 priority 16384\n!\nvlan 10\n   name Ten\n!\nvlan 4094\n
    \  name MLAG\n   trunk group MLAG\n!\nmanagement api http-commands\n   protocol
    https\n   no shutdown\n   !\n   vrf default\n      no shutdown\n!\naaa authorization
    exec default local\n!\ninterface Port-Channel1\n   description MLAG_s1-leaf2_Port-Channel1\n
    \  no shutdown\n   switchport mode trunk\n   switchport trunk group MLAG\n   switchport\n!\ninterface
    Port-Channel2\n   description L2_SPINES_Port-Channel2\n   no shutdown\n   switchport
    trunk allowed vlan 10\n   switchport mode trunk\n   switchport\n   mlag 2\n!\ninterface
    Port-Channel4\n   description SERVER_s1-host1\n   no shutdown\n   switchport access
    vlan 10\n   switchport mode access\n   switchport\n   mlag 4\n   spanning-tree
    portfast\n!\ninterface Ethernet1\n   description MLAG_s1-leaf2_Ethernet1\n   no
    shutdown\n   channel-group 1 mode active\n!\ninterface Ethernet2\n   description
    L2_s1-spine1_Ethernet2\n   no shutdown\n   channel-group 2 mode active\n!\ninterface
    Ethernet3\n   description L2_s1-spine2_Ethernet2\n   no shutdown\n   channel-group
    2 mode active\n!\ninterface Ethernet4\n   description SERVER_s1-host1_eth1\n   no
    shutdown\n   channel-group 4 mode active\n!\ninterface Ethernet6\n   description
    MLAG_s1-leaf2_Ethernet6\n   no shutdown\n   channel-group 1 mode active\n!\ninterface
    Management0\n   description OOB_MANAGEMENT\n   no shutdown\n   ip address 192.168.0.12/24\n!\ninterface
    Vlan4094\n   description MLAG\n   no shutdown\n   mtu 1500\n   no autostate\n
    \  ip address 10.1.253.0/31\n!\nmlag configuration\n   domain-id RACK1\n   local-interface
    Vlan4094\n   peer-address 10.1.253.1\n   peer-link Port-Channel1\n   reload-delay
    mlag 300\n   reload-delay non-mlag 330\n!\nip route 0.0.0.0/0 192.168.0.1\n!\nntp
    server 192.168.0.1 iburst local-interface Management0\n!\nend\n"
